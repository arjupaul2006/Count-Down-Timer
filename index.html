<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count-Down</title>
</head>
<body>
    
    <div class="container">

        <!-- Timer Heading  -->
        <h1 class="timer-heading">Count Down Timer</h1>

        <!-- Day-Hrs-Min-Sec -->
        <div class="countDown" id="countDown">

            <!-- Day -->
            <div class="day">
                <span id="days">00</span>
                <div class="day-hrs-min-sec">Days</div>
            </div>

            <span class="double-dot">:</span>

            <!-- Hrs -->
            <div class="hrs">
                <span id="hrs">00</span>
                <div class="day-hrs-min-sec">Hours</div>
            </div>

            <span class="double-dot">:</span>

            <!-- Min -->
            <div class="min">
                <span id="min">00</span>
                <div class="day-hrs-min-sec">Minutes</div>
            </div>

            <span class="double-dot">:</span>

            <!-- Sec -->
            <div class="sec">
                <span id="sec">00</span>
                <div class="day-hrs-min-sec">Seconds</div>
            </div>

        </div>

        <!-- Progress Heading -->
         <h2 class="progress-heading">Progress:</h1>

         <!-- Progress Bar -->
         <div class="progress-container">

            <div class="progress-bar" id="progress-bar"></div>

         </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
